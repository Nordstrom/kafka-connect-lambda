# We use slf4j-simple logger for test scope (see pom.xml)

#see https://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html
# one of: trace, debug, info, warn, error, off
org.slf4j.simpleLogger.defaultLogLevel=INFO
org.slf4j.simpleLogger.levelInBrackets=true
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=['scope=TEST'] [ yyyy-MM-dd'T'HH:mm:ss.SZ ]

org.slf4j.simpleLogger.log.org.apache.kafka=WARN
org.slf4j.simpleLogger.log.io.confluent.kafka.serializers=WARN
org.slf4j.simpleLogger.log.com.nordstrom.kafka.connect.lambda=WARN
#Set to DEBUG to see output of formatters
org.slf4j.simpleLogger.log.com.nordstrom.kafka.connect.formatters.JsonPayloadFormatterTest=INFO
org.slf4j.simpleLogger.log.com.nordstrom.kafka.connect.formatters.PlainPayloadFormatterTest=INFO
